{% extends 'base.html' %}
{% load static %}

{% block content %}
<section>
  <article>
    <h1>Make a reservation</h1>
    <div class="row">
      <div class="column">
        <form method="POST" id="form">
          {% csrf_token %}
          <p>
            <label for="first_name">First Name:</label>
            <input type="text" placeholder="Your First Name" maxlength="200" required="" id="first_name">
          </p>
          <p>
            <label for="last_name">Last Name:</label>
            <input type="text" placeholder="Your Last Name" maxlength="200" required="" id="last_name">
          </p>
          <p>
            <label for="guest_number">Guest Number:</label>
            <input type="number" placeholder="Number of Guests" required="" id="guest_number">
          </p>
          <p>
            <label for="reservation_date">Reservation Date:</label>
            <input type="date" required="" id="reservation_date">
          </p>
          <p>
            <label for="reservation_slot">Reservation Time:</label>
            <select id="reservation_slot">
              <option value="0" disabled>Select time</option>
            </select>
          </p>
          <button type="button" id="button">Reserve</button>
        </form>
      </div>
      <div class="column">
        <h2>Bookings For <span id="today"></span></h2>
        <div id="bookings"></div>
      </div>
    </div>
  </article>
</section>
<script>
  function getBookings() {
    const date = document.getElementById('reservation_date').value;
    document.getElementById('today').innerHTML = date;

    fetch("{% url 'bookings' %}?date=" + date)
      .then(r => r.json())
      .then(data => {
        let reserved_slots = [];
        let bookings = '';

        data.forEach(item => {
          reserved_slots.push(item.reservation_slot);
          bookings += `<p>${item.first_name} ${item.last_name} - ${item.reservation_slot}</p>`;
        });

        let slot_options = `<option value="0" disabled>Select time</option>`;
        for (let i = 9; i < 21; i++) {
          const formattedTime = `${i.toString().padStart(2, "0")}:00`;
          if (reserved_slots.includes(formattedTime)) {
            slot_options += `<option value="${formattedTime}" disabled>${formattedTime}</option>`;
          } else {
            slot_options += `<option value="${formattedTime}">${formattedTime}</option>`;
          }
        }

        document.getElementById('reservation_slot').innerHTML = slot_options;
        if (bookings === '') {
          bookings = "No bookings";
        }
        document.getElementById('bookings').innerHTML = bookings;
      });
  }

  document.getElementById('button').addEventListener('click', function () {
    const formdata = {
      first_name: document.getElementById('first_name').value,
      last_name: document.getElementById('last_name').value,
      guest_number: document.getElementById('guest_number').value,
      reservation_date: document.getElementById('reservation_date').value,
      reservation_slot: document.getElementById('reservation_slot').value,
    };

    const csrftoken = document.cookie.split('; ').find(row => row.startsWith('csrftoken')).split('=')[1];

    fetch("{% url 'bookings' %}", {
      method: 'post',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': csrftoken
      },
      body: JSON.stringify(formdata)
    })
      .then(r => r.json())
      .then(response => {
        console.log('Response from server:', response);
        if (response.success) {
          getBookings();
        } else {
          alert(response.error);
        }
      })
      .catch(error => console.error('Error:', error));
  });

  getBookings();
</script>

{% endblock %}
